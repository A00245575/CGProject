<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #515151;
        }

        .bg-darker {
            background-color: #2a2a2b;
        }
    </style>
    <title>Twitter Sentiment Analysis</title>
</head>
<body>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/data.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<script src="https://code.highcharts.com/modules/drilldown.js"></script>

<div class="container-fluid pl-5 pr-5">
    <div class="jumbotron text-light bg-darker">
        <h1>Twitter Sentiment Analysis</h1>
        <p>Created by James Kidd & Declan Hills</p>
    </div>
    <h4 class="text-center text-light">Select Topics</h4>
    <div class="row">
        <form>
            <label for="topic1">Topic 1:</label>
            <input type="text" class="form-control" id="topic1" placeholder="Enter topic 1" name="topic1" required>
            <label for="topic2">Topic 2:</label>
            <input type="text" class="form-control" id="topic2" placeholder="Enter topic 2" name="topic2">
            <input type="submit">
        </form>
    </div>
    <div class="row">
        <div class="col-xl-12 mt-5 mb-5">
            <div id="container" style="min-width: 310px; height: 400px;"></div>
        </div>
    </div>
    <div class="row">
        <div class="col-xl-12 mt-5 mb-5">
            <div id="myList">
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">

    window.setInterval(UpdatePostive, 1000);
    let Pcounter = 0;
    let Neucounter = 0;
    let Ncounter = 0;

    function redrawFunction() {
        $('#container').highcharts().redraw();
    }

    ul = document.createElement('ul');
    document.getElementById('myList').appendChild(ul);
    ul.classList.add("list-group");

    function UpdatePostive() {
        fetch('/hello')
            .then(function (response) {
                return response.json(); // But parse it as JSON this time
            })
            .then(function (json) {
                var values = JSON.parse(json);
                Pcounter = values.Positive;
                Neucounter = values.Neutral;
                Ncounter = values.Negative;
                const tweet = values.tweets;
                let lastTweet = '';
                if (tweet !== lastTweet) {
                    let li = document.createElement('li');
                    ul.appendChild(li);
                    li.innerHTML += tweet;
                    li.classList.add("list-group-item");
                }
                 lastTweet = tweet;
            });

        var chart = $('#container').highcharts();
        chart.series[0].setData([
            {
                name: "Positive",
                y: Pcounter,
                drilldown: "Positive"
            },
            {
                name: "Neutral",
                y: Neucounter,
                drilldown: "Neutral"
            },
            {
                name: "Negative",
                y: Ncounter,
                drilldown: "Negative"
            }]);
        redrawFunction();
    }

    function createChart() {

        // Create the chart
        let chart = new Highcharts.chart({
            chart: {
                type: 'column',
                renderTo: 'container'
            },
            title: {
                text: 'Twitter Sentiment Analysis'
            },
            subtitle: {
                text: 'Click the columns to view drill-downs.'
            },
            xAxis: {
                type: 'category'
            },
            yAxis: {
                title: {
                    text: 'Total no tweets'
                }

            },
            legend: {
                enabled: false
            },
            plotOptions: {
                series: {
                    borderWidth: 0,
                    dataLabels: {
                        enabled: true,
                        format: '{point.y:.1f}'
                    }
                }
            },

            tooltip: {
                headerFormat: '<span style="font-size:11px">{series.name}</span><br>',
                pointFormat: '<span style="color:{point.color}">{point.name}</span>: <b>{point.y:.2f}%</b> of total<br/>'
            },

            series: [
                {
                    name: "Sentiments",
                    colorByPoint: true,
                    data: [
                        {
                            name: "Positive",
                            y: Pcounter,
                            drilldown: "Positive"
                        },
                        {
                            name: "Neutral",
                            y: Neucounter,
                            drilldown: "Neutral"
                        },
                        {
                            name: "Negative",
                            y: Ncounter,
                            drilldown: "Negative"
                        }
                    ]
                }
            ],
            drilldown: {
                series: [
                    {
                        name: "Positive",
                        id: "Positive",
                        data: [
                            [
                                "Europe",
                                0.1
                            ],
                            [
                                "North America",
                                1.3
                            ],
                            [
                                "Asia",
                                53.02
                            ],
                            [
                                "Australia",
                                1.4
                            ]
                        ]
                    },
                    {
                        name: "Neutral",
                        id: "Neutral",
                        data: [
                            [
                                "Europe",
                                0.1
                            ],
                            [
                                "North America",
                                1.3
                            ],
                            [
                                "Asia",
                                53.02
                            ],
                            [
                                "Australia",
                                1.4
                            ]
                        ]
                    },
                    {
                        name: "Negative",
                        id: "Negative",
                        data: [
                            [
                                "Europe",
                                0.1
                            ],
                            [
                                "North America",
                                1.3
                            ],
                            [
                                "Asia",
                                53.02
                            ],
                            [
                                "Australia",
                                1.4
                            ]
                        ]
                    }
                ]
            }
        });

    }

    // Create the chart
    createChart();

</script>
</body>

</html>
